<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudBoard</title>
    <link rel="stylesheet" type="text/css" href="static/css/default.css" />
    <link rel="stylesheet" type="text/css" href="static/css/neuesprojekt.css" />
</head>

<body>
    <header class="header">
        <picture class="header__logo">
            <source media="(min-width: 1920px)" srcset="images\header1920x200.png" type="image/png">
            <source media="(min-width: 1280px)" srcset="images\header1280x133.png" type="image/png">
            <source media="(min-width: 640px)" srcset="images\header640x67.png" type="image/png">
            <img src="images\header320x34.png" alt="StudBoard Logo">
        </picture>
        <div class="header-infos">
            <a href="index.html">
                <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                </svg>
            </a>
            <a href="projekte.html" class="header-link">Projekte</a>
            <a href="neuesprojekt.html" class="header-link">Neues Projekt</a>
            <div class="header-login">
                <input type="text" placeholder="Benutzername" class="header-login__input" id="user-name-input">
                <button class="header-login__button" id="login-button">Login</button>
                <input type="password" placeholder="Passwort" class="header-login__input" id="password-input">
                <button class="header-login__button" id="register-button">Registrieren</button>
            </div>
        </div>
    </header>
    <main class="main">
        <h1 class="main__title">Neues Projekt</h1>
        <div class="main__div">
            <form class="main__content" action="projekte.html" method="get">
                <input type="text" placeholder="Projekttitel" required class="neues_project_input id=" projekttitel">
                <input type="date" placeholder="Startdatum" required class="neues_project_input id=" start-date-input">
                <input type="date" placeholder="Enddatum" required class="neues_project_input id=" end-date-input">
                <input type="text" placeholder="Kurzbeschreibung" required class="neues_project_input id="
                    kurzbeschreibung">
                <input type="text" placeholder="Langbeschreibung" class="neues_project_input id=" langbeschreibung">
                <input type="text" placeholder="1. Projektziel" class="neues_project_input id=" 1projektziel">
                <input type="text" placeholder="2. Projektziel" class="neues_project_input id=" 2projektziel">
                <input type="file" accept="image/*" hidden required id="logo-input">
                <input type="button" value="Logo auswählen..." class="neues_project_input"
                    onclick="document.getElementById('logo-input').click();" />
                <button type="submit" class="neues_project_input" id="save-button">Speichern</button>
            </form>
            <img hidden src="" alt="Logo" class="main__logo" id="logo_showcase">
        </div>
    </main>
    <footer class="footer">
        <div class="footer__content">
            <div class="footer__content__inner">
                <a href="./impressum.html">
                    <h3 class="footer__content__inner__title">Impressum</h3>
                </a>
                <a href="./datenschutz.html">
                    <h3 class="footer__content__inner__title">Datenschutz</h3>
                </a>
                <a href="./haftungsausschluss.html">
                    <h3 class="footer__content__inner__title">Haftungsausschluss</h3>
                </a>
                <a href="./kontakt.html">
                    <h3 class="footer__content__inner__title">Kontakt</h3>
                </a>
                <p class="footer__content__inner__copyright">© 2022 StudBoard</p>
            </div>
            <div class="back-to-top">
                <button class="back-to-top__btn" onclick="location.href='#top'">
                    <svg class="back-to-top__btn__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24">
                        <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z" />
                        <path d="M0 0h24v24H0z" fill="none" />
                    </svg>
                </button>
            </div>
        </div>
    </footer>
</body>
<script>
    const loginBtn = document.getElementById('login-button');
    const registerBtn = document.getElementById('register-button');
    const userNameInput = document.getElementById('user-name-input');
    const passwordInput = document.getElementById('password-input');
    // If pressed on login button
    loginBtn.addEventListener('click', function () {
        const userName = userNameInput.value;
        const password = passwordInput.value;
        const xhr = new XMLHttpRequest();
        if (userName.trim() === '' || password.trim() === '') {
            alert('Please enter your user name and password');
            return;
        }
        xhr.open('POST', 'api/login');
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({
            userName: userName,
            password: password
        }));

        xhr.onload = function () {
            if (xhr.status === 200) {
                const response = JSON.parse(xhr.responseText);
                if (response.success) {
                    // set session
                    sessionStorage.setItem('userName', userName);
                } else {
                    alert(response.message);
                }
            } else {
                alert('Request failed.  Returned status of ' + xhr.status);
            }
        };
    });

    // If pressed on register button
    registerBtn.addEventListener('click', function () {
        const userName = userNameInput.value;
        const password = passwordInput.value;
        const xhr = new XMLHttpRequest();
        if (userName.trim() === '' || password.trim() === '') {
            alert('Please enter your user name and password');
            return;
        }
        xhr.open('POST', 'api/register');
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({
            userName: userName,
            password: password
        }));

        xhr.onload = function () {
            if (xhr.status === 200) {
                const response = JSON.parse(xhr.responseText);
                if (response.success) {
                    // set session
                    sessionStorage.setItem('userName', userName);
                } else {
                    alert(response.message);
                }
            } else {
                alert('Request failed.  Returned status of ' + xhr.status);
            }
        };
    });

    // if file is uploaded
    const inp = document.getElementById('logo-input');

    inp.addEventListener('change', function (evt) {
        console.log(evt.target.files[0]);
        const file = evt.target.files[0];
        const reader = new FileReader();
        reader.onload = function (e) {
            const img = document.getElementById('logo_showcase');
            img.src = e.target.result;
            img.hidden = false;
        };
        reader.readAsDataURL(file); // convert to base64 string
    });

</script>

</html>
